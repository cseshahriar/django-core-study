{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col0md-8 offset-2">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" class="btn btn-danger" value="Confirm">
                <a href="{{ object.get_absolute_url }}" class="btn btn-info">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
